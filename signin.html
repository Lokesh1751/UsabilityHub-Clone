<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style2.css"></link>
    <link rel="icon" href="./assets/logo.jpg">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Sujal Angi" required>

                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="lokeshangi@gmail.com" required>
                        
                    </p>
                    <p>
                        <label for="pass">Your Password</label>
                        <input type="password" id="pass" placeholder="at least 8 characters" required>
                        
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                        
                    </p>
                    

                </form>
            </main>
            <footer class="signup-footer"> <p>Already Have an Account?<a href="mailto:lokeshangi@gmai.com">Login</a></p></footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
